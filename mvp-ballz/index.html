<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Slither.io Clone - Loonride Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="ballz.js"></script>
</head>
<body>
  <div id="content">
    <div class="circle red">
    </div>
  </div>

  <script>
    document.addEventListener('click', function(e) {
      console.log("clientX: " + event.clientX + " - clientY: " + event.clientY);
      socket.emit('click', {x: event.clientX, y: event.clientY});
    });
    var circle = document.querySelector('#content > .circle')
    socket.on('newPosition', function(data) {
      console.log('new position event triggered: ', data.x, data.y);
      circle.style.left = data.x + "px";
      circle.style.top = data.y + "px";
    });
  </script>
</body>
</html>
